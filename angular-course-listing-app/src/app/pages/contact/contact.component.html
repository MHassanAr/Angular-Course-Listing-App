<div class="contact-container">
    <h1>Contact Us</h1>
    <p>
        We’re here to help! Fill out the form below and we’ll get back to you
        shortly.
    </p>

    <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" novalidate>
        <!-- Name Field -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" [(ngModel)]="contact.name" name="name" required #nameField="ngModel"
                [ngClass]="{ invalid: nameField.invalid && nameField.touched }" />
            <div *ngIf="nameField.invalid && nameField.touched" class="error">
                Name is required.
            </div>
        </div>
        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="contact.email" name="email" required email #emailField="ngModel"
                [ngClass]="{ invalid: emailField.invalid && emailField.touched }" />
            <div *ngIf="emailField.invalid && emailField.touched" class="error">
                <div *ngIf="emailField.errors?.['required']">Email is required.</div>
                <div *ngIf="emailField.errors?.['email']">
                    Enter a valid email address.
                </div>
            </div>
        </div>

        <!-- Message Field -->
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" [(ngModel)]="contact.message" name="message" required minlength="10"
                #messageField="ngModel"
                [ngClass]="{ invalid: messageField.invalid && messageField.touched }"></textarea>
            <div *ngIf="messageField.invalid && messageField.touched" class="error">
                <div *ngIf="messageField.errors?.['required']">
                    Message is required.
                </div>
                <div *ngIf="messageField.errors?.['minlength']">
                    Message must be at least 10 characters long.
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="contactForm.invalid">Submit</button>
    </form>

    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
</div>
